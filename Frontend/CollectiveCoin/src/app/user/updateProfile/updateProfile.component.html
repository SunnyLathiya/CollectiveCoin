<div id="root">
  <div class="fir-div App">
    <div class="emp-div"></div>
    <div class="con-in">
      <app-sidebar></app-sidebar>
      <main>
        <div class="user-con" style="margin-left: 417px; margin-top: 10px">
          <img
            style="
              height: 150px;
              width: 150px;
              margin-left: 10px;
              border-radius: 90px;
            "
            src="{{ photo }}"
            alt="User Avatar"
          />
          <div>
            <button
              style="
                padding: 1rem;
                background: #222260;
                color: #fcf6f9;
                border: none;
                margin-left: 23px;
                border-radius: 16px;
                margin-bottom: 7px;
                margin-top: 5px;
              "
              (click)="fileInput.click()"
            >
              Upload Image
            </button>
            <input
              #fileInput
              type="file"
              style="display: none"
              (change)="updateImage($event)"
            />
            <h2 style="margin-left: 17px">{{ username }}</h2>
            <p style="margin-left: 17px">{{ email }}</p>
          </div>
        </div>

        <div class="form-container">
          <div class="formcon">
            <h2>Update Profile</h2>
            <form action="" [formGroup]="updateProfileForm">
              <div class="form-group">
                <label for="fullName">Name :</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Enter name"
                  formControlName="name"
                />
              </div>
              <div class="form-group">
                <label for="eMail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="eMail"
                  placeholder="Enter email ID"
                  formControlName="email"
                />
                <div
                  *ngIf="
                    updateProfileForm.get('email').invalid &&
                    (updateProfileForm.get('email').dirty ||
                      updateProfileForm.get('email').touched)
                  "
                  class="text-danger"
                >
                  <div *ngIf="loginForm.controls.email.errors?.required">
                    Email is required
                  </div>
                  <div
                    *ngIf="
                      updateProfileForm.controls.email.errors?.email &&
                      updateProfileForm.controls.email.touched
                    "
                  >
                    please provide valid email
                  </div>
                </div>
              </div>
              <div class="text-right">
                <button type="button" class="canbtn">Cancel</button>
                <button type="button" class="subbtn" (click)="updateProfile()">
                  Update
                </button>
              </div>
            </form>

            <h2>Update Password</h2>
            <form action="" [formGroup]="updatePasswordForm">
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="currentPassword"
                  placeholder="Current Password"
                  formControlName="passwordCurrent"
                />
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  placeholder="New Password"
                  formControlName="password"
                />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm New Password"
                  formControlName="passwordConfirm"
                />
              </div>
              <div class="text-right">
                <button type="button" class="canbtn">Cancel</button>
                <button type="button" class="subbtn" (click)="updatePassword()">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
